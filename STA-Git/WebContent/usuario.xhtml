<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="WEB-INF/templates.xhtml">
<ui:define name="TituloDocumento">Pagina Usuario</ui:define>


<ui:define name="Contenido">
<h1>Pagina del Usuario</h1>

<h:dataTable value="#{managedShopList.lista}" var="auxiliar" border="2" styleClass="tabla">

<h:column>
<f:facet name="header">Categoria</f:facet>
<h:outputText value="#{auxiliar.categoria}" /> 
</h:column>
<h:column>
<f:facet name="header">Descripcion</f:facet>
<h:outputText value="#{auxiliar.descripcion}" /> 
</h:column>
<h:column>
<f:facet name="header">Precio</f:facet>
<h:outputText value="#{auxiliar.precio}" />
</h:column>
<h:column>
<f:facet name="header">Identificador</f:facet>
<h:outputText value="#{auxiliar.identificador}" />
</h:column>

</h:dataTable>

<h:form>

<h:commandButton action="administrador.xhtml" value="Admin" />
</h:form>
</ui:define>
</ui:composition>
</html>
